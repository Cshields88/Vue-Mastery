<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Intro To Vue.js - Storefront</title>
</head>

<body>
    <div class="nav-bar">

    </div>
    <div id="app">
        <div class="product">

            <div class="product-image">
                <img :src="image" />
            </div>

            <div class="product-info">
                <h1>{{ title }}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>
                <p>{{sale}}</p>

                <br>
                <!-- <a :href="link" :alt="description">Click Here!</a> -->
                <h3>Details</h3>
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
                <!-- display variants -->
                <h3>Colors</h3>
                <div v-for="(variant, index) in variants" :key="variant.variantId" class="color-box" :style="{backgroundColor: variant.variantColor}"
                    @mouseover="updateProduct(index)">

                </div>

                <h3>Sizes</h3>
                <ul>
                    <li v-for="size in sizes">{{size}}</li>
                </ul>
                <button @click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add To Cart</button>
                <button class="remove" @click="removeFromCart">Delete Item</button>
                <div class="cart">
                    <p>Cart ({{cart}})</p>

                </div>


            </div>

        </div>
    </div>



    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>

</html>
